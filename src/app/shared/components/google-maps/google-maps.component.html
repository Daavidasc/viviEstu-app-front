<div class="google-map-container">
    <google-map [center]="center" [zoom]="zoom" width="100%" height="100%" [options]="mapOptions">

        @for (markerData of markers; track markerData) {
        <map-marker #markerElem="mapMarker" [position]="markerData.position" [title]="markerData.title"
            (mapClick)="openInfoWindow(markerElem, markerData, infoWindow)">
        </map-marker>
        }

        <map-info-window #infoWindow="mapInfoWindow">
            <div *ngIf="infoContent">
                <h3>{{ infoContent.title }}</h3>
                <p>{{ infoContent.description }}</p>
            </div>
        </map-info-window>
    </google-map>
</div>
