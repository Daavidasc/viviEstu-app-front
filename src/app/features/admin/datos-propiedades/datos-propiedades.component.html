<div class="container">
    <header class="page-header">
        <h1>Agregar Datos de Propiedad</h1>
        <p class="subtitle">Registra nuevos números de partida y DNI de propietarios</p>
    </header>

    <div class="card">
        <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nroPartida">Número de Partida</label>
                <input id="nroPartida" type="text" formControlName="nroPartida" placeholder="Ej: 95195195"
                    [class.error]="isFieldInvalid('nroPartida')">
                <div class="error-message" *ngIf="isFieldInvalid('nroPartida')">
                    El número de partida es requerido
                </div>
            </div>

            <div class="form-group">
                <label for="dniPropietario">DNI Propietario</label>
                <input id="dniPropietario" type="text" formControlName="dniPropietario" placeholder="Ej: 43215678"
                    [class.error]="isFieldInvalid('dniPropietario')">
                <div class="error-message" *ngIf="isFieldInvalid('dniPropietario')">
                    El DNI es requerido y debe tener 8 dígitos
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" [disabled]="propertyForm.invalid || isSubmitting" class="btn-primary">
                    {{ isSubmitting ? 'Guardando...' : 'Guardar Datos' }}
                </button>
            </div>

            <div *ngIf="message" [class]="'alert ' + messageType">
                {{ message }}
            </div>
        </form>
    </div>
</div>
