<div class="modal-overlay" (click)="onCancel()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3 class="modal-title">{{ isEdit ? 'Editar Universidad' : 'Nueva Universidad' }}</h3>
            <button class="btn-close" (click)="onCancel()">Ã—</button>
        </div>

        <form [formGroup]="universityForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="form-group">
                    <label for="nombre">Nombre de la Universidad</label>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control"
                        placeholder="Ej. Universidad de Lima">
                    @if (universityForm.get('nombre')?.touched && universityForm.get('nombre')?.invalid) {
                    <div class="error-message">
                        El nombre es requerido
                    </div>
                    }
                </div>

                <div class="form-group">
                    <label for="distritoId">Distrito</label>
                    <select id="distritoId" formControlName="distritoId" class="form-control">
                        <option value="">Seleccione un distrito</option>
                        @for (dist of districts(); track dist.id) {
                        <option [value]="dist.id">
                            {{ dist.nombre }}
                        </option>
                        }
                    </select>
                    @if (universityForm.get('distritoId')?.touched && universityForm.get('distritoId')?.invalid) {
                    <div class="error-message">
                        El distrito es requerido
                    </div>
                    }
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-secondary" (click)="onCancel()">Cancelar</button>
                <button type="submit" class="btn-primary" [disabled]="universityForm.invalid">
                    {{ isEdit ? 'Guardar Cambios' : 'Crear Universidad' }}
                </button>
            </div>
        </form>
    </div>
</div>
