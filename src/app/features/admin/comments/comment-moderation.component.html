<div class="admin-container">
    <app-admin-sidebar></app-admin-sidebar>
    <main class="main-content">
        <app-admin-topbar></app-admin-topbar>
        <div class="content-wrapper">
            <div class="page-header">
                <h2 class="page-title">Moderaci√≥n de Comentarios</h2>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Contenido</th>
                            <th>Estudiante</th>
                            <th>Alojamiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let comment of comments()">
                            <td>{{ comment.id }}</td>
                            <td class="content-cell">{{ comment.contenido }}</td>
                            <td>{{ comment.estudianteNombre }}</td>
                            <td>{{ comment.alojamientoTitulo }}</td>
                            <td class="actions-cell">
                                <button class="btn-icon delete" (click)="deleteComment(comment)"
                                    title="Eliminar">üóëÔ∏è</button>
                            </td>
                        </tr>
                        <tr *ngIf="comments().length === 0">
                            <td colspan="5" class="empty-state">No hay comentarios registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
