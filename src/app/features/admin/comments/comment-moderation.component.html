<app-loading-spinner *ngIf="loading()" [fullscreen]="false"></app-loading-spinner>

<div class="table-container" *ngIf="!loading()">
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Estudiante</th>
                <th>Alojamiento</th>
                <th>Contenido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comment of comments()">
                <td>{{ comment.id }}</td>
                <td>{{ comment.estudianteNombre }}</td>
                <td>{{ comment.alojamientoTitulo }}</td>
                <td class="content-cell">{{ comment.contenido }}</td>
                <td class="actions-cell">
                    <button class="btn-icon delete" (click)="deleteComment(comment)" title="Eliminar">ğŸ—‘ï¸</button>
                </td>
            </tr>
            <tr *ngIf="comments().length === 0">
                <td colspan="5" class="empty-state">No hay comentarios registrados.</td>
            </tr>
        </tbody>
    </table>
</div>
