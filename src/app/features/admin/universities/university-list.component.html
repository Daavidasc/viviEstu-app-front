<div class="page-header">
    <h2 class="page-title">GestiÃ³n de Universidades</h2>
    <button class="btn-primary" (click)="openCreateModal()">
        + Nueva Universidad
    </button>
</div>

<app-loading-spinner *ngIf="loading()" [fullscreen]="false"></app-loading-spinner>

<div class="table-container" *ngIf="!loading()">
    <table class="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Distrito</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let uni of universities()">
                <td>{{ uni.id }}</td>
                <td>{{ uni.nombre }}</td>
                <td>{{ uni.distritoNombre }}</td>
                <td class="actions-cell">
                    <button class="btn-icon edit" (click)="editUniversity(uni)">âœï¸</button>
                    <button class="btn-icon delete" (click)="deleteUniversity(uni)">ğŸ—‘ï¸</button>
                </td>
            </tr>
            <tr *ngIf="universities().length === 0">
                <td colspan="4" class="empty-state">No hay universidades registradas.</td>
            </tr>
        </tbody>
    </table>
</div>

<app-university-form *ngIf="showModal" [university]="selectedUniversity" (save)="onSaveUniversity($event)"
    (cancel)="closeModal()"></app-university-form>
