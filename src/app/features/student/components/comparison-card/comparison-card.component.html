<div class="comparison-card">
  <div class="card-image-wrapper">
    <img [src]="item.thumbnailUrl" [alt]="item.district" class="card-image">
  </div>
  <div class="card-body">
    <div class="header-row">
      <h2 class="price">S/.{{ item.price }} /mes</h2>

    </div>
    <p class="description" style="font-weight: 500;">{{ item.description }}</p>
    <div class="info-block">
      <h3 class="info-label">Incluye:</h3>
      <div class="features-row">
        <span class="feature">{{ item.area }}m²</span>
        <span class="feature">{{ item.baths }} baño{{ item.baths !== 1 ? 's' : ''}}</span>
        <span class="feature">{{ item.rooms }} dorm.</span>
      </div>
    </div>
    <div class="info-block">
      <h3 class="info-label">Ubicación:</h3>
      <p class="info-text">{{ item.district }}</p>
    </div>
    <div class="action-row">
      <button class="btn btn-primary btn-change" (click)="onRequestChange()">Cambiar</button>
    </div>
  </div>
</div>
