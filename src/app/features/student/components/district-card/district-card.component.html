<div class="zone-card">
  <div class="card-image-wrapper">
    <img [src]="zone.image" [alt]="zone.name" class="card-image">
  </div>
  <div class="card-body">
    <h2 class="zone-name">{{ zone.name }}</h2>
    <!-- El botón ahora es un enlace que navega a la página de departamentos con el distrito como parámetro -->
    <a [routerLink]="['/student/accommodations']" [queryParams]="{ district: zone.name }" class="btn btn-primary btn-search">Buscar</a>
  </div>
</div>
