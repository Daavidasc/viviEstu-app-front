<div class="card contact-card">
  <h2 class="contact-title">Contactar arrendador</h2>

  <form (ngSubmit)="sendRequest()">
    <div class="form-row">
      <div class="form-group half">
        <label class="label-text">Nro. ocupantes</label>
        <input type="number" [(ngModel)]="contactForm.occupants" name="occupants" class="form-input" min="1">
      </div>
      <div class="form-group half">
        <label class="label-text">Meses</label>
        <input type="number" [(ngModel)]="contactForm.months" name="months" class="form-input" min="1">
      </div>
    </div>

    <div class="form-group">
      <label class="label-text">Nueva oferta (opcional)</label>
      <input type="number" [(ngModel)]="contactForm.offer" name="offer" class="form-input" placeholder="S/.">
    </div>

    <div class="form-group">
      <label class="label-text">Mensaje (opcional)</label>
      <textarea [(ngModel)]="contactForm.message" name="message" class="form-input" rows="4"></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-full btn-send">Enviar</button>
  </form>
</div>
