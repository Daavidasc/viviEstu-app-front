<div class="app-container">
  <app-landlord-navbar />

  <main class="main-content">
    <div class="container profile-container">
      <h1 class="page-title">Mi Perfil</h1>

      <!-- Estado de carga -->
      @if (loading) {
        <app-loading-spinner message="Cargando perfil..." />
      }

      <!-- Perfil cargado -->
      @else if (landlord) {
        <app-profile-header-card [landlord]="landlord" />
        <app-profile-info-card [landlord]="landlord" />
      }

      <!-- Estado de error -->
      @else {
        <div class="error-container">
          <p class="error-message">{{ error || 'No se pudo cargar el perfil' }}</p>
          <button class="btn btn-secondary" (click)="loadProfile()">Reintentar</button>
        </div>
      }
    </div>
  </main>

  <app-footer />
</div>
