<div class="form-card">
  <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
    <div class="form-group">
      <label class="label-text">Nombre Completo</label>
      <input type="text" class="form-input" [(ngModel)]="landlord.fullName" name="fullName" required>
    </div>
    <div class="form-group">
      <label class="label-text">Email</label>
      <input type="email" class="form-input" [(ngModel)]="landlord.correo" name="email" required>
    </div>
    <div class="form-group">
      <label class="label-text">DNI</label>
      <input type="text" class="form-input" [(ngModel)]="landlord.dni" name="dni" required>
    </div>
    <div class="form-group">
      <label class="label-text">Teléfono</label>
      <input type="tel" class="form-input" [(ngModel)]="landlord.telefono" name="phone" required>
    </div>
    <div class="form-group">
      <label class="label-text">Edad</label>
      <input type="number" class="form-input" [(ngModel)]="landlord.age" name="age" required>
    </div>
    <div class="form-group">
      <label class="label-text">Dirección</label>
      <input type="text" class="form-input" [(ngModel)]="landlord.address" name="address" required>
    </div>
    <div class="form-actions">
      <a routerLink="/landlord/profile" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </div>
  </form>
</div>
